
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Member Details Management</h4>
          <button class="btn btn-primary" (click)="openMemberDialog('create')">
            Add New Member
          </button>
        </div>
        <div class="card-body">
          <!-- Search Filter -->
          <div class="row mb-3">
            <div class="col-md-4">
              <input 
                type="text" 
                class="form-control" 
                placeholder="Search members..."
                (keyup)="applyFilter($event)">
            </div>
          </div>

          <!-- Members Table -->
          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="table table-striped">
              <!-- Member Number Column -->
              <ng-container matColumnDef="memberNo">
                <th mat-header-cell *matHeaderCellDef>Member No</th>
                <td mat-cell *matCellDef="let member">{{member.memberNo}}</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let member">{{member.name}}</td>
              </ng-container>

              <!-- Father/Husband Name Column -->
              <ng-container matColumnDef="fhName">
                <th mat-header-cell *matHeaderCellDef>Father/Husband Name</th>
                <td mat-cell *matCellDef="let member">{{member.fhName}}</td>
              </ng-container>

              <!-- Mobile Column -->
              <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef>Mobile</th>
                <td mat-cell *matCellDef="let member">{{member.mobile}}</td>
              </ng-container>

              <!-- City Column -->
              <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef>City</th>
                <td mat-cell *matCellDef="let member">{{member.city}}</td>
              </ng-container>

              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let member">
                  <button class="btn btn-sm btn-info me-2" (click)="viewMember(member.id)">
                    View
                  </button>
                  <button class="btn btn-sm btn-warning me-2" (click)="openMemberDialog('edit', member)">
                    Edit
                  </button>
                  <button class="btn btn-sm btn-danger" (click)="deleteMember(member.id)">
                    Delete
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>

          <!-- Pagination -->
          <mat-paginator 
            [pageSizeOptions]="[10, 25, 50, 100]" 
            showFirstLastButtons>
          </mat-paginator>

          <!-- No Data Message -->
          <div *ngIf="dataSource.data.length === 0" class="text-center mt-4">
            <p class="text-muted">No members found</p>
            <button class="btn btn-primary" (click)="openMemberDialog('create')">
              Add First Member
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
